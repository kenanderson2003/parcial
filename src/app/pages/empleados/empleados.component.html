<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .form-container {
            flex: 1;
            max-width: 50%;
        }
        .image-container {
            flex: 1;
            max-width: 50%;
            padding-left: 20px;
        }
        .image-container img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header id="">
        <!-- Aquí puedes agregar el contenido del encabezado si es necesario -->
    </header>
    <section class="padded">
        <!-- Start Contact -->
        <div class="container py-5">
            <div class="form-container">
                <form action="http://localhost:3000/signup" method="post" role="form">
                    <div class="row">
                        <h1 style="text-align: center;padding-bottom:20px">Contáctanos</h1>
                        <div class="form-group col-md-6 mb-3">
                            <label for="inputname">Nombre</label>
                            <input type="text" class="form-control mt-1" id="name" name="name" placeholder="Escriba su nombre">
                        </div>
                        <div class="form-group col-md-6 mb-3">
                            <label for="inputemail">Correo</label>
                            <input type="email" class="form-control mt-1" id="email" name="email" placeholder="Correo">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col text-end mt-2">
                            <button type="submit" class="btn btn-success btn-lg px-5">Let’s Talk</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="image-container">
                <img src="./assets/perfil.jpg" alt="Imagen de contacto">
            </div>
        </div>
        <!-- End Contact -->
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
